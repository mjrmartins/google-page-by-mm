<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google by MM</title>
        <link rel="shortcut icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" href="estilo_01.css">
    </head>

    <body>

        <header>

            <div class="link_header">
                <a href="https://mail.google.com/" target="_self">Gmail</a>
            </div>

            <div class="link_header">
                <a href="https://www.google.pt/imghp?hl=en-GB&tab=ri&ogbl" target="_self">Imagens</a>
            </div>

            <div id="apps">
                <img src="apps.png" alt="apps">
            </div>

            <div id="miguel">
                <img src="miguel.jpeg" alt="user">
            </div>

        </header>

        <main>

            <div class="logo">
                <img src="google.png" alt="google" id="glogo">
            </div>

            <div class="textbox">
                <img src="lupa.png" alt="lupa" id="lupa">
                <form>
                    <input type="text" id="text" autofocus>
                </form>
                <img src="teclado.png" alt="teclado" id="teclado">
                <img src="mic.png" alt="micro" id="mic">
            </div>

            <div class="botoes">
                <button>Pesquisa Google</button>
                <button>Sinto-me com sorte</button>
            </div>

            <div id="disponibilizado">
                <p>
                    Disponibilizado pelo Google em: <a href="https://www.google.co.uk/webhp" target="_self">English</a>
                </p>
            </div>

        </main>

        <footer>

            <div id="tuga">
                Portugal
            </div>

            <div id="emissoes">
                <a href="https://sustainability.google/intl/pt-PT/carbon-free/#home" target="_self" ><img src="folha.png" alt="folha" id="folha">Neutralização de emissões de carbono desde 2007</a>
            </div>

            <div id="navs">
                <nav id="nav1">
                    <a href="#">Sobre</a>
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Como funciona a Pesquisa</a>
                </nav>
    
                <nav id="nav2">
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Definições</a>
                </nav>
            </div>

        </footer>
        
    </body>

</html>
